<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Bakiye Görüntüleme -->
        <div class="balance-display">
            <div class="currency-value">
                <span class="dollar-sign">$</span>
                <span class="main-value">1324</span>
                <span class="decimal-value">.26</span>
            </div>
            
            <div class="currency-types">
                <span class="currency-type active">USD</span>
                <span class="currency-type">EUR</span>
                <span class="currency-type">BTC</span>
                <span class="currency-type">ETH</span>
                <span class="currency-type">...</span>
            </div>
        </div>

        <!-- Aksiyon Butonları Grid -->
        <div class="action-buttons">
            <div class="action-card" id="add-money">
                <i class="fas fa-plus"></i>
                <span>Add Money</span>
            </div>
            <div class="action-card" id="exchange">
                <i class="fas fa-exchange-alt"></i>
                <span>Exchange</span>
            </div>
            <div class="action-card" id="details">
                <i class="fas fa-file-alt"></i>
                <span>Details</span>
            </div>
            <div class="action-card" id="more">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </div>
        </div>

        <!-- İşlem Geçmişi -->
        <div class="transaction-history">
            <div class="transaction-item">
                <div class="transaction-left">
                    <div class="company-logo nvidia">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="transaction-info">
                        <div class="company-name">NVIDIA</div>
                        <div class="transaction-date">Yesterday, 1:35 PM</div>
                    </div>
                </div>
                <div class="transaction-right">
                    <div class="transaction-amount">- $17.80</div>
                    <div class="transaction-quantity">0.05 NVDA</div>
                </div>
            </div>

            <div class="transaction-item">
                <div class="transaction-left">
                    <div class="company-logo tesla">
                        <span>T</span>
                    </div>
                    <div class="transaction-info">
                        <div class="company-name">Tesla</div>
                        <div class="transaction-date">Sep 27, 6:21 PM</div>
                    </div>
                </div>
                <div class="transaction-right">
                    <div class="transaction-amount">- $10 000.00</div>
                    <div class="transaction-quantity">0.12 TSLA</div>
                </div>
            </div>
        </div>

        <!-- Sayfa Navigasyonu -->
        <div class="page-navigation">
            <a href="index.html">Login</a> | 
            <a href="kur.html">Exchange Rate</a>
        </div>
    </div>
</body>
</html>
